<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniSoin - Consultation Patient</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .header {
            background: linear-gradient(135deg, #0073AA 0%, #005A87 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .logo { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 10px; }
        .logo h1 { font-size: 32px; font-weight: 700; }
        .subtitle { opacity: 0.9; font-size: 16px; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; }
        .welcome-message {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .welcome-message h2 { color: #0073AA; margin-bottom: 15px; }
        .privacy-notice {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
        .messages { display: flex; flex-direction: column; gap: 15px; }
        .message { display: flex; gap: 12px; align-items: flex-start; }
        .message-user { flex-direction: row-reverse; }
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #0073AA;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .message-content {
            background: #f1f3f4;
            padding: 15px 20px;
            border-radius: 18px;
            max-width: 70%;
            line-height: 1.5;
        }
        .message-user .message-content { background: #0073AA; color: white; }
        .input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
        .chapter-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
        }
        .chapter-btn {
            padding: 15px;
            background: white;
            border: 2px solid #0073AA;
            border-radius: 12px;
            color: #0073AA;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .chapter-btn:hover {
            background: #0073AA;
            color: white;
            transform: translateY(-2px);
        }
        .chat-input { display: none; }
        .chat-input.active { display: block; }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            resize: vertical;
            font-family: inherit;
        }
        .send-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background: #0073AA;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>üè• OmniSoin</h1>
            </div>
            <p class="subtitle">Assistant de Pr√©-diagnostic M√©dical IA</p>
        </header>

        <div class="chat-container">
            <div class="welcome-message">
                <h2>üëã Bienvenue sur OmniSoin</h2>
                <p>S√©lectionnez votre domaine m√©dical puis d√©crivez vos sympt√¥mes</p>
                <div class="privacy-notice">
                    üîí Vos donn√©es sont anonymis√©es et s√©curis√©es (RGPD)
                </div>
            </div>
            <div class="messages" id="messages"></div>
        </div>

        <div class="input-container">
            <div class="chapter-selector" id="chapterSelector">
                <button class="chapter-btn" data-chapter="cardio">‚ù§Ô∏è Cardiologie</button>
                <button class="chapter-btn" data-chapter="pneumo">ü´Å Pneumologie</button>
                <button class="chapter-btn" data-chapter="digestif">üî• Digestif</button>
                <button class="chapter-btn" data-chapter="neuro">üß† Neurologie</button>
                <button class="chapter-btn" data-chapter="autre">‚ûï Autre</button>
            </div>

            <div class="chat-input" id="chatInput">
                <textarea id="messageInput" placeholder="D√©crivez vos sympt√¥mes..." rows="3"></textarea>
                <button id="sendBtn" class="send-btn">Envoyer ‚ûú</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            n8nWebhook: 'VOTRE_URL_N8N',
            sessionId: 'session_' + Date.now(),
            messages: []
        };

        document.querySelectorAll('.chapter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.getElementById('chapterSelector').style.display = 'none';
                document.getElementById('chatInput').classList.add('active');
                addMessage('bot', 'D√©crivez vos sympt√¥mes en d√©tail');
            });
        });

        document.getElementById('sendBtn').addEventListener('click', sendMessage);

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            
            addMessage('user', text);
            CONFIG.messages.push({role: 'patient', content: text});
            input.value = '';
            
            setTimeout(() => {
                addMessage('bot', 'Merci. Depuis combien de temps ?');
            }, 1000);
        }

        function addMessage(type, text) {
            const div = document.createElement('div');
            div.className = 'message message-' + type;
            div.innerHTML = `
                <div class="message-avatar">${type === 'user' ? 'üë§' : 'ü§ñ'}</div>
                <div class="message-content">${text}</div>
            `;
            document.getElementById('messages').appendChild(div);
        }
    </script>
</body>
</html>
